<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - PILAS DO BEM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th, .data-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        .data-table th {
            background-color: #f5f5f5;
        }
        
        .admin-screen {
            display: none;
        }
        
        .admin-screen.active {
            display: block;
        }
        
        .admin-login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .error-message {
            color: red;
            margin: 10px 0;
        }
        
        .login-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-screen" class="admin-screen active">
        <div class="admin-login-container">
            <h1>Login Administrativo</h1>
            <div class="input-group">
                <input type="text" id="admin-login" placeholder="Login">
            </div>
            <div class="input-group">
                <input type="password" id="admin-password" placeholder="Senha">
            </div>
            <p id="admin-login-error" class="error-message"></p>
            <button onclick="adminLogin()" class="login-btn">Entrar</button>
        </div>
    </div>

    <div id="dashboard" class="admin-screen">
        <div class="admin-container">
            <h1>Painel Administrativo</h1>
            
            <div class="filters">
                <input type="date" id="dateFilter">
                <select id="userFilter">
                    <option value="">Todos os usuários</option>
                </select>
                <button onclick="filterData()">Filtrar</button>
            </div>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Usuário</th>
                        <th>Nome do Jogador</th>
                        <th>Pontuação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Dados serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</body>
</html>
